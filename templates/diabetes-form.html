    <body>
        <section id="disease-prediction-section" class="hidden">
            <div class="container">
                <h2 class="text-center">Diabetic Prediction</h2>
                <form id="disease-prediction-form" class="row g-2 justify-content-center" action="\predict" method="POST">
                    <div class="col-md-4">
                        <div class="form-group mb-3">
                            <label for="pregnancies">Number of Pregnancies:</label>
                            <input type="text" id="pregnancies" name="pregnancies" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="glucose">Glucose Level (mg/dL):</label>
                            <input type="text" id="glucose" name="glucose" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="blood-pressure">Blood Pressure (mm Hg):</label>
                            <input type="text" id="blood-pressure" name="blood-pressure" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group mb-3">
                            <label for="skin-thickness">Skin Thickness (mm):</label>
                            <input type="text" id="skin-thickness" name="skin-thickness" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="insulin">Insulin Level (mu U/ml):</label>
                            <input type="text" id="insulin" name="insulin" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="bmi">Body Mass Index (BMI):</label>
                            <input type="text" id="bmi" name="bmi" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group mb-3">
                            <label for="diabetes-pedigree">Diabetes Pedigree Function:</label>
                            <input type="text" id="diabetes-pedigree" name="diabetes-pedigree" step="0.01" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="age">Age:</label>
                            <input type="text" id="age" name="age" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Predict</button>
                    </div>
                </form>
            </div>
        </section>
        <br>
        <center>
            <p style="font-size: larger;">
           <en>{{ pred }}</en> 
            </p>
        </center>
